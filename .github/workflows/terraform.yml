name: CD - Terraform Deploy to ECS Fargate

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

env:
  AWS_REGION: ap-south-1
  TF_WORKING_DIR: terraform_fargate
  ECR_REPOSITORY: akash-strapi-daily-logs

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR Image URI
        id: ecr-image
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "Using image: $IMAGE_URI"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="docker_image=${{ steps.ecr-image.outputs.image_uri }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="app_keys=${{ secrets.APP_KEYS }}" \
            -var="api_token_salt=${{ secrets.API_TOKEN_SALT }}" \
            -var="admin_jwt_secret=${{ secrets.ADMIN_JWT_SECRET }}" \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
            -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan

      # ---------------- CODEDEPLOY TRIGGER ----------------
      - name: Trigger CodeDeploy Deployment
        if: github.event.inputs.action == 'apply'
        run: |
          TASK_DEF_ARN=$(terraform output -raw ecs_task_definition_arn)

          cat > deploy.json <<EOF
          {
            "applicationName": "strapi-codedeploy-app",
            "deploymentGroupName": "strapi-ecs-dg",
            "revision": {
              "revisionType": "AppSpecContent",
              "appSpecContent": {
                "content": "{\\"version\\":1,\\"Resources\\":[{\\"TargetService\\":{\\"Type\\":\\"AWS::ECS::Service\\",\\"Properties\\":{\\"TaskDefinition\\":\\"${TASK_DEF_ARN}\\",\\"LoadBalancerInfo\\":{\\"ContainerName\\":\\"strapi\\",\\"ContainerPort\\":1337}}}}]}"
              }
            }
          }
          EOF

          aws deploy create-deployment \
            --cli-input-json file://deploy.json \
            --region $AWS_REGION

      # ---------------- MONITOR DEPLOYMENT ----------------
      - name: Monitor CodeDeploy Deployment
        if: github.event.inputs.action == 'apply'
        run: |
          sleep 10

          DEPLOYMENT_ID=$(aws deploy list-deployments \
            --application-name strapi-codedeploy-app \
            --deployment-group-name strapi-ecs-dg \
            --query 'deployments[0]' \
            --output text \
            --region $AWS_REGION)

          echo "Deployment ID: $DEPLOYMENT_ID"

          while true; do
            STATUS=$(aws deploy get-deployment \
              --deployment-id $DEPLOYMENT_ID \
              --query 'deploymentInfo.status' \
              --output text \
              --region $AWS_REGION)

            echo "Status: $STATUS"

            case "$STATUS" in
              Succeeded)
                echo "✅ Deployment Successful"
                exit 0
                ;;
              Failed|Stopped)
                echo "❌ Deployment Failed"
                exit 1
                ;;
              *)
                echo "⏳ Deployment in progress..."
                sleep 30
                ;;
            esac
          done

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          terraform destroy -auto-approve \
            -var="docker_image=${{ steps.ecr-image.outputs.image_uri }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="app_keys=${{ secrets.APP_KEYS }}" \
            -var="api_token_salt=${{ secrets.API_TOKEN_SALT }}" \
            -var="admin_jwt_secret=${{ secrets.ADMIN_JWT_SECRET }}" \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}"
