name: CD - Terraform Deploy to ECS Fargate

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

env:
  AWS_REGION: ap-south-1
  TF_WORKING_DIR: terraform_fargate
  ECR_REPOSITORY: strapi-daily-logs

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR Image URI
        id: ecr-image
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "Using image: $IMAGE_URI"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="docker_image=${{ steps.ecr-image.outputs.image_uri }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="app_keys=${{ secrets.APP_KEYS }}" \
            -var="api_token_salt=${{ secrets.API_TOKEN_SALT }}" \
            -var="admin_jwt_secret=${{ secrets.ADMIN_JWT_SECRET }}" \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
            -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          terraform destroy -auto-approve \
            -var="docker_image=${{ steps.ecr-image.outputs.image_uri }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="app_keys=${{ secrets.APP_KEYS }}" \
            -var="api_token_salt=${{ secrets.API_TOKEN_SALT }}" \
            -var="admin_jwt_secret=${{ secrets.ADMIN_JWT_SECRET }}" \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}"

      - name: Get Terraform Outputs
        if: github.event.inputs.action == 'apply'
        id: outputs
        run: |
          echo "DEBUG: terraform outputs (json):"
          terraform output -json || true

          CLUSTER=$(terraform output -raw ecs_cluster_name 2>/dev/null || true)
          SERVICE=$(terraform output -raw ecs_service_name 2>/dev/null || true)

          echo "ecs_cluster=$CLUSTER" >> $GITHUB_OUTPUT
          echo "ecs_service=$SERVICE" >> $GITHUB_OUTPUT

          echo "CLUSTER=$CLUSTER" >> $GITHUB_ENV
          echo "SERVICE=$SERVICE" >> $GITHUB_ENV

      - name: Wait for ECS Service to be stable
        if: github.event.inputs.action == 'apply'
        run: |
          echo "Waiting for ECS service to be stable..."
          echo "Cluster: $CLUSTER"
          echo "Service: $SERVICE"

          if [ -z "$CLUSTER" ] || [ -z "$SERVICE" ]; then
            echo "ERROR: Missing cluster or service. Dumping Terraform outputs:"
            terraform output || true
            exit 1
          fi

          aws ecs wait services-stable \
            --cluster "$CLUSTER" \
            --services "$SERVICE" \
            --region $AWS_REGION

      - name: Verify Deployment
        if: github.event.inputs.action == 'apply'
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "You can test your endpoint now."
          sleep 30

      - name: Deployment Summary
        if: github.event.inputs.action == 'apply'
        run: |
          echo "## ðŸŽ‰ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**ECS Cluster:** ${{ steps.outputs.ecs_cluster }}" >> $GITHUB_STEP_SUMMARY
          echo "**ECS Service:** ${{ steps.outputs.ecs_service }}" >> $GITHUB_STEP_SUMMARY
          echo "### View Logs" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "aws logs tail /ecs/akash-strapi --follow --region ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo '```'
